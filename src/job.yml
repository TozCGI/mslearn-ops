training_data$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  -- training_data ${{inputs.training_data}}
  -- reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: https://github.com/TozCGI/mslearn-ops/tree/main/experimentation/data
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:training-compute-v2
experiment_name: Diabetes
description: Trying to learn CLIv2 
